version: '3.2'

services:

  users-service:
    container_name: users-service
    build:
      context: ./services/users
      dockerfile: Dockerfile-dev
    volumes:
      - './services/users:/usr/src/app'
    ports:
      - 5001:5000
    environment:
      - SECRET_KEY=my_precious
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
    depends_on:
      - users-db
    links:
      - users-db

  events-service:
    container_name: events-service
    build:
      context: ./services/events
      dockerfile: Dockerfile-dev
    volumes:
      - './services/events:/usr/src/app'
    ports:
      - 6000:6000
    environment:
      - SECRET_KEY=my_precious
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@events-db:5432/events_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@events-db:5432/events_test
      - NEW_RELIC_ENVIRONMENT = 'development'
    depends_on:
      - events-db
    links:
      - events-db

  events-db:
    container_name: events-db
    build:
      context: ./services/events/project/db
      dockerfile: Dockerfile
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  users-db:
    container_name: users-db
    build:
      context: ./services/users/project/db
      dockerfile: Dockerfile
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  nginx:
    container_name: nginx
    build: ./services/nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - users-service
      - client
      - swagger
    links:
      - users-service

  client:
    container_name: client
    build:
      context: ./services/client
      dockerfile: Dockerfile-dev
    volumes:
      - './services/client:/usr/src/app'
    ports:
      - '3007:3000' # expose ports - HOST:CONTAINER
    environment:
      - NODE_ENV=development
      - CI=${CI:-false}
      - REACT_APP_USERS_SERVICE_URL=${REACT_APP_USERS_SERVICE_URL}
      - REACT_APP_EVENTS_SERVICE_URL=${REACT_APP_EVENTS_SERVICE_URL}
      - REACT_APP_GOOGLE_ANALYTICS_ID=${REACT_APP_GOOGLE_ANALYTICS_ID:-UA-123052755-1}
    depends_on:
      - users-service
      - events-service
    links:
      - users-service
      - events-service

  client-test:
    container_name: client-test
    build:
      context: ./services/client
      dockerfile: Dockerfile-dev
    environment:
      - NODE_ENV=development
      - CI=${CI:-false}
    volumes:
      - './services/client:/usr/src/app'

  swagger:
    container_name: swagger
    build:
      context: ./services/swagger
      dockerfile: Dockerfile-dev
    volumes:
      - './services/swagger/swagger.json:/usr/share/nginx/html/swagger.json'
    ports:
      - '3008:8080'
    environment:
      - URL=swagger.json
    depends_on:
      - users-service
